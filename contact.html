<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <link

      sizes="180x180"
      href="/assets/images/favicons/apple-touch-icon.png"

    <title>Contact</title>
  </head>
  <body>
    <!-- <div class="spinner">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div> -->

    <custom-nav></custom-nav>

    <section class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Neem contact met mij op</h1>
          <form
            id="contactformulier"
            name="contactformulier marloes"
            method="POST"
            netlify-honeypot="bot-field"
            data-netlify="true"
          >
            <div class="messages"></div>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <p class="hidden">
                      <label
                        >Donâ€™t fill this out if you're human:
                        <input name="bot-field"
                      /></label>
                    </p>

                    <input
                      id="form_name"
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Voornaam *"
                      required="required"
                      data-error="Het invullen van uw voornaam is verplicht."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      id="form_lastname"
                      type="text"
                      name="surname"
                      class="form-control"
                      placeholder="Achternaam *"
                      required="required"
                      data-error="Het invullen van uw achternaam is verplicht."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      id="form_email"
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email *"
                      required="required"
                      data-error="Dit is geen geldig e-mailadres"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      id="form_phone"
                      type="tel"
                      name="phone"
                      class="form-control"
                      placeholder="Telefoonnummer"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea
                      id="form_message"
                      name="message"
                      class="form-control"
                      placeholder="Uw bericht... *"
                      rows="4"
                      required="required"
                      data-error="Zonder bericht wordt het lastig om u te helpen."
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div data-netlify-recaptcha="true"></div>
                  </div>
                </div>

                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-send"
                    value="Verstuur bericht"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <custom-footer></custom-footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
    <script src="/assets/js/script-dist.js"></script>
    <script src="/assets/js/CustomNav.js"></script>
    <script src="/assets/js/CustomFooter.js"></script>
  </body>
</html>
